
            <div class="row">
                <div class="col-lg-12">
                    <table class="redis-state">
                        <tr>
                            <td>Redis State :</td>
                            <td><span class="label label-success"><i class="icon-ok"></i> Connect</span></td>
                        </tr>
                         <tr>
                            <td >Redis Broker :</td>
                            <td><span class="label label-info">127.0.0.1:6379</span></td>
                        </tr>
                         <tr>
                            <td >Key Bind :</td>
                            <td><span class="label label-info">godns:hosts</span></td>
                        </tr>
                    </table>
                </div>

            </div>

            <hr>

            <div class="row">
                <div class="col-lg-12">
                    <p><button class="btn btn-primary">添加记录</button></p>
                </div>

                <div class="col-lg-10">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr class="success">
                                <th>Domain</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $k,$v:=.DNS}}
                            <tr>
                                <td>{{$k}}</td>
                                <td>{{$v}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>

            </div>
